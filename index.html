<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ShelfQuest</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ShelfQuest</h1>
        <h3>Adventure Awaits on Every Shelf.</h3>

        <form id="book-form">
            <input type="text" id="search-input" placeholder="Search by title or author" required>
            <button type="submit">Search</button>
        </form>

        <div class="actions">
            <button id="clear-btn">Clear Results</button>
            <button id="random-btn">Surprise Me!</button>
        </div>
        
        <div id="results"></div>
        
        <hr>

        <h2> your shelf: </h2>
        <div id="saved-books"></div>


        <p id="error-message" class="hidden"></p>

    </div>

  <script src="script.js"></script>
</body>
</html>
